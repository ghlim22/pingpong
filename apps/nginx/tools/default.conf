# SSL Configuration

    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate /etc/nginx/ssl/gylim.pem;
    ssl_certificate_key /etc/nginx/ssl/gylim.key;
    ssl_session_timeout 5m;


    include mime.types;

